<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>サンプル</title>
    <style type="text/css">
      #selectable div {
        margin: 5px;
        border: 3px double #AAAAAA;
        width: 200px
      }
      #selectable .ui-selecting {
        background-color:#CC9999
      }
      #selectable .ui-selected {
        background-color: #FFAAAA
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <link id="link" type="text/css" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" />
    <script type="text/javascript">
      <!--
        $(document).ready(function() {
          $("#selectable").selectable({
            selected:function(event,ui) {
              $("#selectable").data("selected",$(ui.selected));
            }});
        });

        function doAction() {
          alert($("#selectable").data("selected").text());
        }
      //-->
    </script>
  </head>
  <body>
    <h1 id="title">サンプル</h1>
    <div id="selectable">
      <div id="msg0">メッセージ</div>
      <div id="msg1">メッセージ2</div>
      <div id="msg2">メッセージ3</div>
    </div>
    <hr />
    <input type="button" id="btn" onclick="doAction()" value="クリック">
  </body>
</html>
