<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
      <!--
        $(document).ready(function() {
          $(document).keydown(doAction);
          $("#back").data("sel",$("#msg0").addClass("sel"));

        function doAction(event) {
          var n = event.keyCode;
          switch(n){
            case 38:
              selup();
              console.log("ada");
              break;
            case 40:
              seldown();
              break;
            }

        function selup() {
          var sel= $("#back").data("sel").removeClass("sel").prev().addClass("sel");

          $("#back").data("sel",sel);
        }
        function seldown() {
          var sel= $("#back").data("sel").removeClass("sel").next().addClass("sel");

          $("#back").data("sel",sel);
        }
