<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html14/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>サンプル</title>
    <style type="text/css">
      .msg {
        margin: 5px;
        padding: 5px;
        border: 3px double #AAAAAA;
      }
      .sel {
        background-color: #FFCCCC;
      }
    </style>
    <script src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
      <!--
        $(document).ready(function() {
          $(document).data("sel",$("#msg"));
          $(".msg").each(function(i) {
            $(this).click(doAction);
          });
        });

        function doAction(event) {
          $(".msg").removeClass("sel");
          $(document).data("sel",$(this));
          $(this).addClass("sel");
          $(document).data("flg",false);
          $(".msg").css("backgroundColor","white");
          $(".msg").filter(function(i) {
            if ($(this).attr("id") == $(document).data("sel").attr("id")){
              $(document).data("flg",true);
            }
            return $(document).data("flg");
          }).css("backgroundColor","red");
        }
      //-->
    </script>
  </head>
  <body>
    <h1 id="title">サンプル</h1>
    <div id="msg0" class="msg">100</div>
    <div id="msg1" class="msg">90</div>
    <div id="msg2" class="msg">80</div>
    <div id="msg3" class="msg">70</div>
    <div id="msg4" class="msg">60</div>
    <div id="msg5" class="msg">50</div>
    <div id="msg6" class="msg">40</div>
    <div id="msg7" class="msg">30</div>
    <div id="msg8" class="msg">20</div>
    <div id="msg9" class="msg">10</div>
  </body>
</html>
