<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html14/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>サンプル</title>
    <style>
      .msg {
        margin: 5px;
        padding: 5px;
        border: 10px double #AAAAAA;
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: #FF6666
      }
    </style>
    <script src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">
      <!--
        $(document).ready(function() {
          $(".msg").each(function(i){ 
            $(this).click(doAction);
            $(this).data("x",100 * i);
            $(this).data("y",100 * i);
            $(this).css("left",(100 * i) + "px");
            $(this).css("top",(100 * i) + "px");
          });
        });

        function doAction(event) {
          var x = $(this).data("x");
          var y = $(this).data("y");
          var dx = event.clientX - x;
          var dy = event.clientY - y;
          if (dx < 25){
            $(this).animate({left:"-=50px"},1000);
            x -= 50;
          }
          if (dx > 75){
            $(this).animate({left:"+=50px"},1000);
            x += 50;
          }
          if (dy < 25){
            $(this).animate({top:"-=50px"},1000);
            y -= 50;
          }
          if (dy > 75){
            $(this).animate({top:"+=50px"},1000);
            y += 50;
          }
          $(this).data("x",x);
          $(this).data("y",y);
        }
      //-->
    </script>
  </head>
  <body>
    <h1 id="title">サンプル</h1>
    <div id="msg0" class="msg" >メッセージ</div>
    <div id="msg1" class="msg" >メッセージ</div>
    <div id="msg2" class="msg" >メッセージ</div>
  </body>
</html>
